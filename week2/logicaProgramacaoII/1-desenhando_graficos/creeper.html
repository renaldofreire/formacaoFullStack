<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Creeper</title>
  </head>
  <body>

    <canvas width="600" height="400"></canvas>

    <script>

      var tela = document.querySelector("canvas");
      var pincel = tela.getContext("2d");

      pincel.fillStyle = "darkgreen";
      pincel.fillRect(0, 0, 350, 300);

      pincel.fillStyle = "black"; //olho esquerdo
      pincel.fillRect(50, 71, 90, 90);

      pincel.fillStyle = "black"; //olho direito
      pincel.fillRect(210, 71, 90, 90);

      pincel.fillStyle = "black"; //nariz
      pincel.fillRect(140, 161, 70, 100);

      pincel.fillStyle = "black"; //boca L
      pincel.fillRect(100, 190, 40, 110);

      pincel.fillStyle = "black"; //boca R
      pincel.fillRect(240, 161, 40, 110);

    </script>

  </body>
</html>
