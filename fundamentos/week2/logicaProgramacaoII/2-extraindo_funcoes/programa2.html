<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>

    <canvas width="600" height="400"></canvas>

    <script>

      function desenhaQuadrado(x, y, cor, linha) {

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor; // quadrado 1
        pincel.fillRect(x, y, 50, 50); // coordenada x(top ---> right) e y(top ----> bottom)
        pincel.fillStroke = "black"; // cor da borda
        pincel.strokeRect(x, y, 50, 50);

      }

      /* parâmetros x y em ação:
      desenhaQuadrado(0, 0, "green");
      desenhaQuadrado(0, 50, "green");
      desenhaQuadrado(0, 100, "green");*/


      //DOIS TIPOS DE ESTRUTURA DE REPETIÇÃO PARA CONSEGUIR O MESMO RESULTADO

      var x = 0;

      while(x < 600) { //enquanto x menor q 600px, adicione +50
        desenhaQuadrado(x, 0, "green");
        x = x + 50;
      }

      /*for(var x = 0; x < 600; x = x + 50) {
        //desenhaQuadrado(x, 0, "green");
      }*/


    </script>

  </body>
</html>
