<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Esquadro</title>
  </head>
  <body>

    <canvas width="600" height="400"></canvas>

    <script>

      var tela = document.querySelector("canvas");
      var pincel = tela.getContext("2d");

      pincel.fillStyle = "black"; // triangulo all black
      pincel.beginPath();
      pincel.moveTo(50, 50);
      pincel.lineTo(50, 400);
      pincel.lineTo(400, 400);
      pincel.fill();

      pincel.fillStyle = "white"; // triangulo branco, n√£o entendi o porque ele ficou por cima(????)...
      pincel.beginPath();
      pincel.moveTo(100, 175);
      pincel.lineTo(100, 350);
      pincel.lineTo(275, 350);
      pincel.fill();

    </script>

  </body>
</html>
