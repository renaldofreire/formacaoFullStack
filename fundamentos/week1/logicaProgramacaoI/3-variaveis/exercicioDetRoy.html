<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cálculando médias</title>
</head>
<body>

  <script>

    document.write("<strong>Se você pudesse voltar no tempo e reescrever o programa para que o próprio detetive Roy conseguisse entender o programa, como você o escreveria?</strong><br><br>")

    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;
    var totalIdades = idadeLinda + idadeGuaraciara + idadePerola;

    var media = totalIdades / 3;

    document.write("A média de idade das crianças é " + Math.round(media) + ".");

  </script>
