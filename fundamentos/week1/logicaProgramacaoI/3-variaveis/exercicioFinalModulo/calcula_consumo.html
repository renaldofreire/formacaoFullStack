<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Álcool ou Gasolina?</title>
</head>
<body>
  <!--Optei pelo título fora do script-->
  <h3>Álcool ou Gasolina?</h3>

  <script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    var consumoDeGasolina = caminhoComGasolina / tanque;

    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de gasolina foi " + consumoDeGasolina + "km/l. <br><br>Já o consumo de álcool foi de " + consumoDeAlcool + "km/l.");
    document.write("<br><br>Sendo Assim, se quiser economizar, utilize <strong>álcool!</strong>")

  </script>

</body>
</html>
