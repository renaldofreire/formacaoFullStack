<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <script>

    function pulaLinha() {
      document.write("<br><br>")
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    var vitorias = parseInt(prompt("Insira o número de vitórias do seu time."));
    var empates = parseInt(prompt("Insira o empates de vitórias do seu time."));

    var pontos = (vitorias * 3) + empates;

    mostra("O total de pontos do seu time é " + pontos);

    if(pontos < 28) {
      mostra("O seu time está pior que o ano passado!");
    }

    if(pontos > 28) {
      mostra("O seu time está melhor que o ano passado!");
    }

    if(pontos == 28) {
    mostra("O seu time está igual ao ano passado!");
    }

    mostra("Fim.")

  </script>
  
</body>
</html>
