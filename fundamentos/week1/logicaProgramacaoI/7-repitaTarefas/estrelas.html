<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>

    <script>

      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      for(var linha = 1;  linha <= 11; linha++) {
        for(var coluna = 1; coluna <= 10; coluna++) {
          document.write("*");
        }
        pulaLinha();
      }

    </script>

  </body>
</html>
