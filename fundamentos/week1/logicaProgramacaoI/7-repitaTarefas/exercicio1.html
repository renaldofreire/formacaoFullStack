<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    // Exercicio: imprimir números pares até o número 100
    var numerosPares = 2;

    while ( numerosPares <= 100 ) {
      document.write(numerosPares);
      pulaLinha();
      numerosPares = numerosPares + 2;
    }

    document.write("FIM.")

</script>

</body>
</html>
