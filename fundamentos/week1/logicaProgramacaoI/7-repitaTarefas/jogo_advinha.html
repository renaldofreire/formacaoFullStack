<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>

    <script>

      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var numeroPensado = Math.round(Math.random() * 10);
      console.log(numeroPensado);

      var tentativas = 1;
      while( tentativas <= 3 ) {
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
          document.write("Você acertou! O número pensado foi " + numeroPensado + ".");
          break;
        } else {
          mostra("Você errou!");
          }
        tentativas++; // incrementação, para "gastar" as tentativas
      }

      pulaLinha();
      mostra("FIM.")

    </script>

  </body>
</html>
