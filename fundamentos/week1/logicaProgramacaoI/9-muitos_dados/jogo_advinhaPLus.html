<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Advinhação</title>
  </head>
  <body>

    <input/>
    <button>Compare aqui.</button>

    <script>
      var segredos = [5,7,10,2,3]; // array
      var input = document.querySelector("input"); //necessário informar a tag
      input.focus();

      function verifica () {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

          if(input.value == segredos[posicao]) {
            alert("Você acertou!");
            achou = true;
            break;
          }         
        }
        if(achou == false) {

          alert("Você errou!");
        }

      input.value = "";
      input.focus();

       }


      var button = document.querySelector("button");
      button.onclick = verifica; //a funçao ou código passa a "se inserir" no clique do botão com a remoção dos ()


    </script>

  </body>
</html>
