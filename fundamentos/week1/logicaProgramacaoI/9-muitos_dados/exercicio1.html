<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Advinhação</title>
  </head>
  <body>

    <input/>
    <button>Compare aqui.</button>

    <script>
      function sorteia() {

        return Math.round(Math.random() * 10);
      }

      function sorteiaNumeros(quantidade) {

        var segredos = [];
        var numero = 1;
        while(numero <= quantidade) {
          var numeroAleatorio = sorteia();

          if(numeroAleatorio !== 0 ) {
            var achou = false;

            for(var posicao = 0; posicao < segredos.length; posicao++) {
              if(segredos[posicao] == numeroAleatorio) {
                achou = true;
                break;
              }
            }

            if(achou == false) {
              segredos.push(numeroAleatorio);
              numero++;
            }
          }
        }

        return segredos;

      }
      var segredos = sorteiaNumeros(9);
      console.log(segredos);

      var input = document.querySelector("input"); //necessário informar a tag
      input.focus();

      function verifica () {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

          if(input.value == segredos[posicao]) {
            alert("Você acertou!");
            achou = true;
            break;
          }         
        }
        if(achou == false) {

          alert("Você errou!");
        }

        input.value = "";
        input.focus();

      }


      var button = document.querySelector("button");
      button.onclick = verifica; //a funçao ou código passa a "se inserir" no clique do botão com a remoção dos ()


    </script>

  </body>
</html>
