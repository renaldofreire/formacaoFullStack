<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    
    // var puloLinha = "<br><br><br>";

    function puloLinha() { // não recebe parâmetro

      document.write("<br>");
      document.write("<br>");

    }

    function mostra(frase) { // recebe parâmetro

      document.write(frase);
      puloLinha();

    }

    var year = 2020;

    mostra(); // nao possui valor, será undefined

    mostra("Flávio nasceu em " + (year - 1977)); // Função se sobressai sobre o parâmetro

    mostra("Joaquim nasceu em " + (year - 1996));
    
    year = 2021;

    mostra("Barney nasceu em " + (year - 1976));

</script>
  
</body>
</html>
