<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <!--Escreva um programa que exiba a mensagem "Nossa diferença de idade é", concatenando o resultado da subtração da sua idade com a do seu irmão (ou de um amigo). 
    A resposta pode dar negativa, sem dúvida. Não esqueça de usar as funções pulaLinha e mostra e inclusive a tag <meta> para resolver problema de acentuação.-->
  <script>

    function pulaLinha() {

      document.write("<br>");

    }

    function mostra(diferenca) {

      document.write(diferenca);
      pulaLinha();

    }

    var idadeMinha = 32;
    var idadeFilha = 7;
    var idadeDiferenca = idadeMinha - idadeFilha;

    mostra("<h3>Cálcula a diferença de idade.</h3>")
    mostra("A diferença de idade é de " + idadeDiferenca + " anos.");

  </script>
  
</body>
</html>
