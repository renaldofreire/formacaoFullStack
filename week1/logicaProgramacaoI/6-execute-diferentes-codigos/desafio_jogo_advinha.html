<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <script>

    function pulaLinha() {
      document.write("<br><br>");
    }

    function sorteia(n) {
      return Math.round(Math.random() * n);
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    //var numeroPensado = Math.round(Math.random() * 100);
    var numeroPensado = sorteia(10);
    console.log(numeroPensado);

    var chute = parseInt(prompt("Pensei! Qual é seu chute?"));

    if(chute == numeroPensado) {
      mostra("Incrível! Você acertou! Eu realmente pensei no número " + numeroPensado + ".");

    } else {

      if(chute > numeroPensado) {
      mostra("O número que você pensou foi maior. Eu pensei no " + numeroPensado + ".");
    

      } else {
      mostra("O número que você pensou foi menor. Eu pensei no " + numeroPensado + ".");
      }
    }

  </script>

</body>
</html>
