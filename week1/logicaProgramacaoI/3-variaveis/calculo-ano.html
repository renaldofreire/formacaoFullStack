  <script>
    
    function pulaLinha() {
      document.write("<br>");
      document.write("<br>");

    document.write("Flávio nasceu em " + (year - 1977));

    year = 2021;

    document.write("Barney nasceu em " + (year - 1976));

    var idadeFla = 43;
    var idadeJoa = 24;
    var idadeBar = 45;

    var media = (idadeFla + idadeJoa + idadeBar) / 3; // media recebeu valores que estavam em outras variáveis
    document.write("<br><br> <strong>A média das idades é:</strong> " + Math.round(media));
