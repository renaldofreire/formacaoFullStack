<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Advinhação</title>
  </head>
  <body>

    <input/>
    <button>Compare aqui.</button>

    <script>
      var segredo = Math.round(Math.random() * 10);
      var input = document.querySelector("input"); //necessário informar a tag
      input.focus();

      function verifica () {
        if(input.value == segredo) {
          alert("Você acertou!!");
        } else {
          alert("Você errou!");
        }
        input.value = "";
        input.focus();
      }

      var button = document.querySelector("button");
      button.onclick = verifica; //a funçao ou código passa a "se inserir" no clique do botão com a remoção dos ()


    </script>

  </body>
</html>
