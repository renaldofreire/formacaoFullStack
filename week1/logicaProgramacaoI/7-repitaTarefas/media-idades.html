<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <script>

    function pulaLinha() {
      document.write("<br>");
    }

    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual o total de familiares?"));
    var numero = 1;
    var totalIdades = 0;

    while(numero <= totalFamiliares) {
      var idade = parseInt(prompt("Informe a idade do seu parente."));
      totalIdades = totalIdades + idade;
      numero++;
    }

    var mediaDasIdades = totalIdades / totalFamiliares;

    mostra("A média de idade dos familiares é " + mediaDasIdades)

    mostra("FIM.")

   </script>

</body>
</html>
