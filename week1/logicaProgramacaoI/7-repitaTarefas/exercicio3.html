<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    // Exercicio: imprimir do 20 a 0, em ordem decrescente
    var contagem = 20;

    while( contagem >= 0) {
      if(contagem == -1){ // estava mostrando o -1
        contagem = contagem + 1;
      } else {
      mostra(contagem);
      contagem = contagem - 1;
      }
    }

    mostra("FIM.")

</script>

</body>
</html>
