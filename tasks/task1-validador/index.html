<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="valida.js"></script>
    <title>Formulário de Login - Validação</title>
  </head>

  <body>
    <main>
      <div>
        <img src="./mengo.png" alt="Escudo do Flamengo">
        <h1>Admin Login</h1>
        <legend>
          <form id="form-login" >
            <input type="text" name="usuario" id="username" placeholder="Usuário" />
            <br><br>
            <input type="password" name="senha" id="password" placeholder="Senha" />
            <br><br>
            <input type="button" value="Login" id="submit" onclick="validaLogin();" />
            <label>Mostrar Senha
              <input type="checkbox" onclick="verSenha();" id="password" onclick="verSenha();" />
            </label>
          </form>
        </legend>
      </div>
    </main>

    <footer>
      <p class="copyright">&copy; Copyright - Clube de Regatas do Flamengo</p>
    </footer>
  </body>
</html>
