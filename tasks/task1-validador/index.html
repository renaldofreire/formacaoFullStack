<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="valida.js"></script>
    <title>Formulário de Login - Validação</title>
  </head>

  <body>

    <div>
      <h1>Admin Login</h1>
      <legend>
        <form id="form-login" >
          <input type="text" name="usuario" id="username" placeholder="Usuário" />
          <br><br>
          <input type="password" name="senha" id="password" placeholder="Senha" />
          <br><br>
          <input type="button" value="Login" id="submit" onclick="verSenha();" />
          <input type="checkbox" onclick="verSenha();" />
          <strong>Mostrar Senha</strong>
        </form>
      </legend>
    </div>

  </body>
</html>
