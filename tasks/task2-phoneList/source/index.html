<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone List JS</title>
  </head>
  <body>

    <main class="content">
      <table id="dataTable" class="contact-table">
        <tr class="contact-table-menu">
          <th>Nome</th>
          <th>Número</th>
          <th>Editar</th>
        </tr>
        <tr class="contact-new">
          <td class="contact-new">
            <label for="newName">
              <input type="text" class="legend-add" id="newName" placeholder="Novo nome" required>
            </label>
          </td>
          <td class="contact-new">
            <label for="newPhone">
              <input type="tel" class="legend-add" id="newPhone" placeholder="Novo número" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
            </label>
          </td>
          <td class="contact-new">
            <input type="button" class="add button-add" onclick="addRow();" value="Inserir">
          </td>
        </tr>
        <tr class="in-list" id="row1">
          <td  id="nameRow1">Joaquim Oliveira</td>
          <td id="phoneRow1">85 - 999999999</td>
          <td>
            <input type="button" id="editButton1" value="Editar" class="edit" onclick="editRow(1)">
            <input type="button" id="saveButton1" value="Salvar" class="edit" onclick="saveRow(1)">
            <input type="button" value="Deletar" class="delete" onclick="deleteRow('1')">
          </td>
        </tr>
        <tr class="in-list" id="row2">
          <td id="nameRow2">Joao Joao</td>
          <td id="phoneRow2">85 - 98888888</td>
          <td>
            <input type="button" id="editButton2" value="Editar" class="edit" onclick="editRow(2)">
            <input type="button" id="saveButton2" value="Salvar" class="edit" onclick="saveRow(2)">
            <input type="button" value="Deletar" class="delete" onclick="deleteRow('2')">
          </td>
        </tr>
      </table>
    </main>

    <script src="./js/main.js"></script>

  </body>
</html>
