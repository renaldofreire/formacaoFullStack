<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Calculadora de Empréstimos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <table>
    <tr>
      <th>Dados do Empréstimo</th>
      <td></td>
      <th>Resumo do seu empréstimo</th>
    </tr>
    <tr>
      <td>Valor do empréstimo (R$):</td>
      <td><input id="amount" onchange="calculate();"></td>
      <td rowspan="8">
        <canvas id="graph" width="700" height="400"></canvas>
        <!-- <canvas id="graph" width="400" height="250"></canvas> -->
      </td>
    </tr>
    <tr>
      <td>Juros Anual (%):</td>
      <td><input id="apr" onchange="calculate();"></td>
    </tr>
    <tr>
      <td>Tempo de pagamento (em anos):</td>
      <td><input id="years" onchange="calculate();"></td>
    </tr>
    <tr>
      <td>Cep para encontrarmos lugares</td>
      <td><input id="zipcode" onchange="calculate();"></td>
    </tr>
    <tr>
      <th>Valores Previstos</th>
      <td><button onclick="calculate();">Calcular</button></td>
    </tr>
    <tr>
      <td>Pagamentos mensais</td>
      <td>$<span class="output" id="payment"></span></td>
    </tr>
    <tr>
      <td>Valor total</td>
      <td>$<span class="output" id="total"></span></td>
    </tr>
    <tr>
      <td>Juros totais</td>
      <td>$<span class="output" id="totalinterest"></span></td>
    </tr>
    <tr>
      <th>Propagandas</th>
      <td colspan="2">
        Faça seu empréstimo com estes fornecedores:
        <div id="lenders"></div>
      </td>
    </tr>
  </table>
  <script src="js/script.js"></script>
</body>
</html>
